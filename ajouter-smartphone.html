<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajouter un smartphone</title>
    </head>
    <body>
        <div>
            <h1>Ajouter un nouveau smartphone</h1>
            <form action="" method="POST">
                <label for="name">Nom : </label><br>
                <input type="text" id="name" name="nom"><br><br>
    
                <label for="marque">Choisir une marque : </label><br> 
                <select name="marque">
                    <option>
                        ----------         
                   </option>
                    <option>
                        IPHONE
                    </option>
                    <option>
                        SAMSUNG
                    </option>
                    <option>
                        ITEL
                    </option>
                    <option>
                        NOKIA
                    </option>
                </select> <br>
    
                <label for="description">Description : </label><br>
                <textarea id="description" name="description"> </textarea><br><br>
    
                <label for="prix">Prix : </label><br>
                <input type="number" id="prix" name="prix"><br><br>
    
                <label for="photo">Photo : </label><br>
                <input type="file" id="photo" name="photo"><br><br>
    
                <label for="ram">RAM : </label><br>
                <input type="number" id="ram" name="ram"><br><br>
    
                <label for="rom">ROM : </label><br>
                <input type="number" id="rom" name="rom"><br><br>
    
                <label for="ecran">Taille de l'écran : </label><br>
                <input type="number" id="ecran" name="ecran"><br><br>
    
                <label for="couleur">Couleurs disponible : </label><br>
                <input type="color" id="couleur" name="couleurs"><br><br>
    
                <input type="submit" value="Ajouter">
    
                <a href="C:\Users\User\Desktop\HTML ODC\lister-smartphones.html" class="btn">liste des téléphones</a>
            </form>
    
        </div>
       
    </body>
</html>
